<div class="row-col">
  <div class="col-sm-2 col-lg-2">
    <div class="p-y">
      <div class="nav-active-border left b-{{app.setting.theme.primary}}">
        <ul class="nav nav-sm">
          <li class="nav-item">
            <a class="nav-link block active" href data-toggle="tab" data-target="#tab-1">Профиль</a>
          </li>
          <li class="nav-item">
            <a class="nav-link block" href data-toggle="tab" data-target="#tab-2">Конфигурации</a>
          </li>
          <li class="nav-item">
            <a class="nav-link block" href data-toggle="tab" data-target="#tab-3">Мэйлы</a>
          </li>
          <li class="nav-item">
            <a class="nav-link block" href data-toggle="tab" data-target="#tab-4">Оповещения</a>
          </li>
          <li class="nav-item">
            <a class="nav-link block" href data-toggle="tab" data-target="#tab-5">Безопасность</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-sm-6 col-lg-8 light lt bg-auto">
    <div class="tab-content pos-rlt">
      <div class="tab-pane active" id="tab-1">
        <div class="p-a-md dker _600">Публичные данные</div>
        <form role="form" name="fprofile" novalidate ng-controller="AppCtrl" ng-submit="save()" class="p-a-md col-md-6">
          <div class="form-group">
            <label>Изображение профиля</label>
            <div class="form-file">
              <input type="file">
              <button class="btn white">Загрузка картинки</button>
            </div>
          </div>
          <div class="form-group">
            <label>Фамилия</label>
            <input type="text" name="Family" ng-model="settings.Family" placeholder="Введите Фамилию" class="form-control">
          </div>
          <div class="form-group">
            <label>Имя</label>
            <input type="text" name="Name" ng-model="settings.Name" placeholder="Введите имя" class="form-control">
          </div>
		  <div class="form-group">
            <label>Тип</label>
            <input type="text" name="Web" ng-model="settings.Role" placeholder="Введите сайт" class="form-control">
          </div>		  
		  <div class="form-group">
            <label>Ранг</label>
            <input type="text" name="Web" ng-model="settings.Rang" placeholder="Рейтинг" class="form-control">
          </div>
          <div class="form-group">
            <label>Сайт</label>
            <input type="text" name="Web" ng-model="settings.Web" placeholder="Введите сайт" class="form-control">
          </div>
          <div class="form-group">
            <label>Факультет</label>
            <input type="text" name="Faculty" ng-model="settings.Faculty" placeholder="Введите факультет" class="form-control">
          </div>
          <div class="form-group">
            <label>Направление</label>
            <input type="text" name="Direction" ng-model="settings.Direction" placeholder="Введите направление" class="form-control">
          </div>
          <div class="checkbox">
            <label class="ui-check">
              <input type="checkbox"><i class="dark-white"></i> Позволяю изменить данные
            </label>
          </div>
          <button type="submit" class="btn btn-info m-t" ng-click="save(settings, Fprofile)">Обновить</button>
        </form>
      </div>
      <div class="tab-pane" id="tab-2">
        <div class="p-a-md dker _600">Конфигурации</div>
        <form role="form" class="p-a-md col-md-6">
          <div class="form-group">
            <label>Клиентский ID</label>
            <input type="text" disabled class="form-control" value="d6386c0651d6380745846efe300b9869">
          </div>
          <div class="form-group">
            <label>Секретный ключ</label>
            <input type="text" disabled class="form-control" value="3f9573e88f65787d86d8a685aeb4bd13">
          </div>
          <div class="form-group">
            <label>Наименование</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>Сайт</label>
            <input type="text" class="form-control">
          </div>
          <button type="submit" class="btn btn-info m-t">Обновить</button>
        </form>
      </div>
      <div class="tab-pane" id="tab-3">
        <div class="p-a-md dker _600">Почтовая рассылка</div>
        <form role="form" class="p-a-md col-md-6">
          <p>E-mail me whenever</p>
          <div class="checkbox">
            <label class="ui-check">
              <input type="checkbox"><i class="dark-white"></i> Anyone posts a comment
            </label>
          </div>
          <div class="checkbox">
            <label class="ui-check">
              <input type="checkbox"><i class="dark-white"></i> Anyone follow me
            </label>
          </div>
          <div class="checkbox">
            <label class="ui-check">
              <input type="checkbox"><i class="dark-white"></i> Anyone send me a message
            </label>
          </div>
          <div class="checkbox">
            <label class="ui-check">
              <input type="checkbox"><i class="dark-white"></i> Anyone invite me to group
            </label>
          </div>
          <button type="submit" class="btn btn-info m-t">Update</button>
        </form>
      </div>
      <div class="tab-pane" id="tab-4">
        <div class="p-a-md dker _600">Оповещения</div>
        <form role="form" class="p-a-md col-md-6">
          <p>Notice me whenever</p>
          <div class="checkbox">
            <label class="ui-check">
              <input type="checkbox"><i class="dark-white"></i> Anyone seeing my profile page
            </label>
          </div>
          <div class="checkbox">
            <label class="ui-check">
              <input type="checkbox"><i class="dark-white"></i> Anyone follow me
            </label>
          </div>
          <div class="checkbox">
            <label class="ui-check">
              <input type="checkbox"><i class="dark-white"></i> Anyone send me a message
            </label>
          </div>
          <div class="checkbox">
            <label class="ui-check">
              <input type="checkbox"><i class="dark-white"></i> Anyone invite me to group
            </label>
          </div>
          <button type="submit" class="btn btn-info m-t">Update</button>
        </form>
      </div>
      <div class="tab-pane" id="tab-5">
        <div class="p-a-md dker _600">Безопасность</div>
        <div class="p-a-md">
          <div class="clearfix m-b-lg">
            <form role="form" class="col-md-6 p-a-0">
              <div class="form-group">
                <label>Старый пароль</label>
                <input type="password" class="form-control">
              </div>
              <div class="form-group">
                <label>Новый пароль</label>
                <input type="password" class="form-control">
              </div>
              <div class="form-group">
                <label>Повторите новый пароль</label>
                <input type="password" class="form-control">
              </div>
              <button type="submit" class="btn btn-info m-t">Обновить</button>
            </form>
          </div>

          <p><strong>Удалить аккаунт?</strong></p>
          <button type="submit" class="btn btn-danger m-t" data-toggle="modal" data-target="#modal">Удалить аккаунт</button>

        </div>
      </div>
    </div>
  </div>
</div>


<!-- .modal -->
<div id="modal" class="modal fade animate black-overlay" data-backdrop="false">
  <div class="row-col h-v">
    <div class="row-cell v-m">
      <div class="modal-dialog modal-sm">
        <div class="modal-content flip-y">
          <div class="modal-body text-center">          
            <p class="p-y m-t"><i class="fa fa-remove text-warning fa-3x"></i></p>
            <p>Вы уверены, что хотите удалить анкету?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn white p-x-md" data-dismiss="modal">Нет</button>
            <button type="button" class="btn btn-danger p-x-md" data-dismiss="modal">Да</button>
          </div>
        </div><!-- /.modal-content -->
      </div>
    </div>
  </div>
</div>
<!-- / .modal -->
